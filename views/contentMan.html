
<div class="inner contact">
    <div class="contact-form" style="width: 800px; margin: 100px auto;">
        <form id="contact-us" name="addContentForm" ng-submit="addContent(addContentForm)">
            <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                <input type="text" name="mail" id="mail" class="form" placeholder="Date" ng-model="formData.date"/>
                <select class="form" required="required" ng-model="formData.sevice">
                    <option class="form" value="1" class="form-control" required="">360U</option>
                    <option class="form" value="2" class="form-control" required="">Totori</option>
                    <option class="form" value="3" class="form-control" required="">Wazobia</option>
                    <option class="form" value="7" class="form-control" required="">Smart Woman</option>
                    <option class="form" value="8" class="form-control" required="">MBTI Personality</option>
                    <option class="form" value="9" class="form-control" required="">Money Matter</option>
                    <option class="form" value="10" class="form-control" required="">Mr and Mrs Better Half</option>
                </select>
            </div>
            <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                <textarea name="message" id="message" class="form textarea"  placeholder="Message" ng-model="formData.text"></textarea>
            </div>
            <div class="relative fullwidth col-xs-12">
                <button type="submit" id="submit" name="submit" class="form-btn semibold">Submit</button> 
            </div>
            <div class="clear"></div>
        </form>

        <div class="mail-message-area">
            <div class="alert gray-bg mail-message not-visible-message">
                <strong>Thank You !</strong> Your email has been delivered.
            </div>
        </div>
    </div>
</div>
